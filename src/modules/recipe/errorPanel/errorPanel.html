<template>
    <div class="illustration m-vertical_small">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="233"
            height="105"
            class="m-bottom_medium"
        >
            <use
                xlink:href="/resources/images/noDataErrorIllustration.svg#noDataErrorIllustration"
            ></use>
        </svg>
    </div>
    <div class="text-longform">
        <h3 class="text-heading_medium">{friendlyMessage}</h3>
        <template if:true={errorMessages.length}>
            <div class="p-vertical_x-small align--absolute-center">
                <ui-input
                    label="Show Details"
                    type="checkbox"
                    onchange={handleCheckboxChange}
                ></ui-input>
            </div>
            <template if:true={viewDetails}>
                <template for:each={errorMessages} for:item="message">
                    <p key={message} class="text-body-regular">
                        {message}
                    </p>
                </template>
            </template>
        </template>
    </div>
</template>
