<template
    ><div class="page-nav">
        <template if:true={labelPrevious}>
            <span class="previous"
                >←<a href="#" onclick={handlePreviousClick}
                    >{labelPrevious.title}</a
                >
            </span>
        </template>
        <template if:true={labelNext}>
            <span class="next"
                ><a href="#" onclick={handleNextClick}>{labelNext.title}</a>
                →</span
            >
        </template>
    </div>
</template>
